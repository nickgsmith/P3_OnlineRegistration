<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Registration</title>

	<!-- Normalize Styles -->
	<link rel="stylesheet" href="css/normalize.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Custom Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900,100,100italic,300italic,400italic,500italic,700italic,900italic' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="wrapper-main">
		<header>
				<div class="wrapper-header-title">
					<h1>The Code Review</h1>
				</div>
				<div class="wrapper-header-text">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
					<hr id="thick">
					<hr class="hr-thin">
				</div>
		</header>

		<div class="wrapper-content">

			<form id="contact-information">
				<legend><h2>Contact Information</h2></legend>
					<label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required">
					<label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">
					<label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
					<label for="city">City</label>
					<input type="text" id="city" name="user_city">
					<label for="state">State</label>
					<select id="state" name="user_state">
						<option value="" disabled selected>Choose State</option>
						<option value="ACT">ACT</option>
						<option value="NSW">NSW</option>
						<option value="NT">NT</option>
						<option value="QLD">QLD</option>
						<option value="SA">SA</option>
						<option value="TAS">TAS</option>
						<option value="VIC">VIC</option>
						<option value="WA">WA</option>
					</select>
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="user_zip">
			</form>


						<hr class="hr-thin">

			<form class="Newsletter">
				<legend><h2>Newsletter</h2></legend>
					<p>Select the newsletters you would like to receive</p>
					<input type="checkbox" id="html-news" value="html-news" name="newsletter_type">
					<label for="html-news">HTML News</label><br>
					<input type="checkbox" id="css-news" value="css-news" name="newsletter_type">
					<label for="css-news">CSS News</label><br>
					<input type="checkbox" id="js-news" value="js-news" name="newsletter_type">
					<label for="js-news">Javascript News</label>
					<p>Newsletter format</p>
					<input type="radio" id="html-format" value="html-format" name="newsletter_format">
					<label for="html-format">HTML</label><br>
					<input type="radio" id="plain-format" value="plain-format" name="newsletter_format">
					<label for="plain-format">Plain text</label>
					<p>Other topics you'd like to hear about</p>
					<input type="textarea" id="other-topics" name="other_topics">
			</form>


		</div>

		<footer>
			<div class="wrapper-footer">

				<button>Sign Up</button>

				<p class="italic">
					Copyright The Code Review
				</p>

			</div>
		</footer>

	</div>
</body>

</html>
